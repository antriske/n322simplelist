<ion-header>

  <ion-navbar>
    <ion-title>Grocery List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
      <ion-icon icon-only name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let grocery of groceries">
    <ion-item>
      {{grocery.item}}
    </ion-item>

    <ion-item-options>
      <button ion-button icon-only color="light" (click)="editItem(grocery)">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button icon-only color="danger" (click)="deleteItem(grocery)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
